spring.application.name=ms-reservas

server.port=8084

server.servlet.context-path=/ms-reservas
server.error.include-binding-errors= never
server.error.include-message= always
server.error.include-stacktrace= never

spring.datasource.url=${PG_HOST}
spring.datasource.username=${PG_USER}
spring.datasource.password=${PG_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

client.url.quartos=http://localhost:8083/ms-quartos
client.url.servicos=http://localhost:8082/ms-servicos
client.url.clientes=http://localhost:8081/ms-cliente/clientes
client.url.email=http://localhost:8085/ms-email/enviar